services:
  - type: web
    name: reserva-tu-cancha
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://reserva-tu-cancha.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: reserva-tu-cancha-db
          property: connectionString
      - key: SMTP_HOST
        value: smtp.zoho.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        value: reservas@reservatuscanchas.cl
      - key: SMTP_PASS
        value: L660mKFmcDBk
    healthCheckPath: /health
    autoDeploy: true
    # Forzar redeploy para configurar emails
    branch: main
    region: oregon

  - type: pserv
    name: reserva-tu-cancha-db
    env: postgresql
    plan: free
    region: oregon
