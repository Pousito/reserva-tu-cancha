services:
  - type: web
    name: reserva-tu-cancha
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://reserva-tu-cancha.onrender.com
      - key: DB_PATH
        value: /opt/render/project/src/database.sqlite
    healthCheckPath: /health
    autoDeploy: true
    branch: main
    # Configuraci√≥n para base de datos persistente
    disk:
      name: reserva-tu-cancha-db
      mountPath: /opt/render/project/src
      sizeGB: 1
    # Asegurar que el disco se monte correctamente
    region: oregon
