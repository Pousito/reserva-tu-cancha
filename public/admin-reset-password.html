<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Reserva Tu Cancha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .reset-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }
        
        .reset-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .logo h2 {
            color: #333;
            font-weight: 600;
            margin: 0;
        }
        
        .user-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .user-info .avatar {
            width: 60px;
            height: 60px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 1.5rem;
        }
        
        .user-info h5 {
            margin: 0;
            color: #333;
        }
        
        .user-info p {
            margin: 5px 0 0;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .user-role-text {
            margin: 8px 0 0 !important;
            color: #495057 !important;
            font-size: 0.85rem !important;
            font-weight: 500 !important;
            text-transform: uppercase !important;
            letter-spacing: 0.5px !important;
            border: 1px solid #dee2e6 !important;
            border-radius: 6px !important;
            padding: 4px 8px !important;
            display: inline-block !important;
            background: transparent !important;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .password-strength {
            margin-top: 10px;
        }
        
        .strength-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { background: #dc3545; width: 25%; }
        .strength-fair { background: #ffc107; width: 50%; }
        .strength-good { background: #17a2b8; width: 75%; }
        .strength-strong { background: #28a745; width: 100%; }
        
        .strength-text {
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-reset:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #764ba2;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        
        .invalid-token {
            text-align: center;
            padding: 40px 20px;
        }
        
        .invalid-token i {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .invalid-token h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .invalid-token p {
            color: #6c757d;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <i class="fas fa-lock"></i>
            <h2>Nueva Contraseña</h2>
        </div>
        
        <div id="invalid-token" class="invalid-token d-none">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Token Inválido</h3>
            <p>El enlace de restablecimiento no es válido o ha expirado.</p>
            <a href="admin-forgot-password.html" class="btn btn-primary">
                <i class="fas fa-redo me-2"></i>Solicitar Nuevo Enlace
            </a>
        </div>
        
        <div id="valid-token">
            <div id="user-info" class="user-info d-none">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h5 id="user-name"></h5>
                <p id="user-email"></p>
                <p id="user-role" class="user-role-text"></p>
            </div>
            
            <form id="resetForm">
                <div class="form-floating">
                    <input type="password" class="form-control" id="newPassword" placeholder="Nueva Contraseña" required minlength="6">
                    <label for="newPassword">
                        <i class="fas fa-lock me-2"></i>Nueva Contraseña
                    </label>
                </div>
                
                <div class="password-strength d-none" id="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strength-fill"></div>
                    </div>
                    <div class="strength-text" id="strength-text">Ingresa una contraseña</div>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                    <label for="confirmPassword">
                        <i class="fas fa-lock me-2"></i>Confirmar Contraseña
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-reset" id="submitBtn">
                    <span id="btnText">Restablecer Contraseña</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
                </button>
            </form>
        </div>
        
        <div id="success-message" class="d-none">
            <div class="alert alert-success text-center">
                <i class="fas fa-check-circle me-2"></i>
                <strong>¡Contraseña restablecida exitosamente!</strong>
                <p class="mt-2 mb-0">Ahora puedes acceder al panel de administración con tu nueva contraseña.</p>
            </div>
            <div class="text-center">
                <a href="admin-login.html" class="btn btn-success">
                    <i class="fas fa-sign-in-alt me-2"></i>Ir al Login
                </a>
            </div>
        </div>
        
        <div class="back-link">
            <a href="admin-login.html">
                <i class="fas fa-arrow-left me-2"></i>Volver al Login
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let resetToken = null;
        let userInfo = null;
        
        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        resetToken = urlParams.get('token');
        
        if (!resetToken) {
            showInvalidToken();
        } else {
            verifyToken();
        }
        
        async function verifyToken() {
            try {
                const response = await fetch(`/api/auth/verify-reset-token/${resetToken}`);
                const data = await response.json();
                
                if (data.success) {
                    userInfo = data.user;
                    showUserInfo();
                } else {
                    showInvalidToken();
                }
            } catch (error) {
                console.error('Error verificando token:', error);
                showInvalidToken();
            }
        }
        
        function showUserInfo() {
            document.getElementById('user-name').textContent = userInfo.nombre;
            document.getElementById('user-email').textContent = userInfo.email;
            document.getElementById('user-role').textContent = userInfo.rol.replace('_', ' ').toUpperCase();
            document.getElementById('user-info').classList.remove('d-none');
        }
        
        function showInvalidToken() {
            document.getElementById('valid-token').classList.add('d-none');
            document.getElementById('invalid-token').classList.remove('d-none');
        }
        
        // Validación de contraseña
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthFill = document.getElementById('strength-fill');
            const strengthText = document.getElementById('strength-text');
            const passwordStrength = document.getElementById('password-strength');
            
            // Mostrar el indicador solo si hay texto
            if (password.length > 0) {
                passwordStrength.classList.remove('d-none');
            } else {
                passwordStrength.classList.add('d-none');
                return;
            }
            
            let strength = 0;
            let strengthClass = '';
            let strengthLabel = '';
            
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            switch (strength) {
                case 0:
                case 1:
                    strengthClass = 'strength-weak';
                    strengthLabel = 'Muy débil';
                    break;
                case 2:
                    strengthClass = 'strength-fair';
                    strengthLabel = 'Débil';
                    break;
                case 3:
                    strengthClass = 'strength-good';
                    strengthLabel = 'Buena';
                    break;
                case 4:
                case 5:
                    strengthClass = 'strength-strong';
                    strengthLabel = 'Muy fuerte';
                    break;
            }
            
            strengthFill.className = `strength-fill ${strengthClass}`;
            strengthText.textContent = strengthLabel;
        });
        
        // Validación de confirmación de contraseña
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Las contraseñas no coinciden');
            } else {
                this.setCustomValidity('');
            }
        });
        
        // Envío del formulario
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            
            if (newPassword !== confirmPassword) {
                showAlert('error', 'Las contraseñas no coinciden');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('error', 'La contraseña debe tener al menos 6 caracteres');
                return;
            }
            
            // Mostrar loading
            submitBtn.disabled = true;
            btnText.textContent = 'Restableciendo...';
            btnSpinner.classList.remove('d-none');
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token: resetToken, 
                        newPassword: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Mostrar mensaje de éxito
                    document.getElementById('valid-token').classList.add('d-none');
                    document.getElementById('success-message').classList.remove('d-none');
                } else {
                    showAlert('error', data.message || 'Error al restablecer la contraseña');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', 'Error de conexión. Intenta nuevamente.');
            } finally {
                // Restaurar botón
                submitBtn.disabled = false;
                btnText.textContent = 'Restablecer Contraseña';
                btnSpinner.classList.add('d-none');
            }
        });
        
        function showAlert(type, message) {
            const alertClass = type === 'error' ? 'alert-danger' : 'alert-success';
            const icon = type === 'error' ? 'fas fa-exclamation-triangle' : 'fas fa-check-circle';
            
            const alertHtml = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    <i class="${icon} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // Insertar alerta al inicio del contenedor
            const container = document.querySelector('.reset-container');
            const firstChild = container.children[1]; // Después del logo
            container.insertAdjacentHTML('beforeend', alertHtml);
        }
    </script>
</body>
</html>
