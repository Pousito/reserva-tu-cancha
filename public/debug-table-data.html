<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Debug Datos de Tablas - ReservaTuCancha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-warning text-dark text-center">
                        <h3>üîç VERIFICAR DATOS EN TABLAS</h3>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="mb-4">Verificar qu√© datos existen en cada tabla</h5>
                        
                        <button class="btn btn-warning btn-lg" onclick="checkTableData()" id="checkButton">
                            üîç VERIFICAR DATOS EN TABLAS
                        </button>
                        
                        <div id="result" class="mt-4"></div>
                        
                        <hr class="my-4">
                        
                        <h6>üîç Tambi√©n puedes probar:</h6>
                        <div class="row">
                            <div class="col-md-2">
                                <a href="/debug-dashboard.html" class="btn btn-info w-100">üìä Dashboard</a>
                            </div>
                            <div class="col-md-2">
                                <a href="/debug-database-structure.html" class="btn btn-secondary w-100">üèóÔ∏è Estructura</a>
                            </div>
                            <div class="col-md-2">
                                <a href="/test-reservas.html" class="btn btn-primary w-100">üìã Reservas</a>
                            </div>
                            <div class="col-md-2">
                                <a href="/emergency-insert-reservas.html" class="btn btn-danger w-100">üö® Insertar</a>
                            </div>
                            <div class="col-md-2">
                                <a href="/admin-login.html" class="btn btn-success w-100">üëë Panel Admin</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkTableData() {
            const button = document.getElementById('checkButton');
            const result = document.getElementById('result');
            
            button.disabled = true;
            button.innerHTML = 'üîç VERIFICANDO...';
            result.innerHTML = '<div class="alert alert-info">Verificando datos en las tablas...</div>';
            
            fetch('/api/debug/table-data')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const tableData = data.data;
                        
                        let html = `
                            <div class="alert alert-success">
                                <h6>‚úÖ Verificaci√≥n de datos completada</h6>
                                <hr>
                                <h6>üìä Resumen de Datos:</h6>
                                <div class="row">
                        `;
                        
                        // Mostrar conteo de cada tabla
                        Object.keys(tableData).forEach(table => {
                            const info = tableData[table];
                            const count = info.count;
                            const isError = count === 'Error';
                            const isEmpty = count === 0;
                            
                            let badgeClass = 'bg-success';
                            let icon = '‚úÖ';
                            
                            if (isError) {
                                badgeClass = 'bg-danger';
                                icon = '‚ùå';
                            } else if (isEmpty) {
                                badgeClass = 'bg-warning';
                                icon = '‚ö†Ô∏è';
                            }
                            
                            html += `
                                <div class="col-md-3 mb-3">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <h6 class="card-title">${table.toUpperCase()}</h6>
                                            <span class="badge ${badgeClass} fs-6">${icon} ${count}</span>
                                            ${isError ? `<br><small class="text-danger">${info.error}</small>` : ''}
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                        
                        html += `
                                </div>
                                <hr>
                        `;
                        
                        // Mostrar ejemplos de canchas si existen
                        if (tableData.canchas.ejemplos) {
                            html += `
                                <h6>üèüÔ∏è Ejemplos de Canchas:</h6>
                                <div class="table-responsive">
                                    <table class="table table-sm table-striped">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Nombre</th>
                                                <th>Complejo ID</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${tableData.canchas.ejemplos.map(c => `
                                                <tr>
                                                    <td><code>${c.id}</code></td>
                                                    <td>${c.nombre}</td>
                                                    <td><code>${c.complejo_id}</code></td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                                <hr>
                            `;
                        }
                        
                        // An√°lisis del problema
                        html += `
                            <h6>üîç AN√ÅLISIS DEL PROBLEMA:</h6>
                        `;
                        
                        if (tableData.canchas.count === 0) {
                            html += `
                                <div class="alert alert-danger">
                                    <strong>‚ùå PROBLEMA CR√çTICO:</strong> La tabla CANCHAS est√° vac√≠a.
                                    <br>Las reservas no pueden hacer JOIN con canchas inexistentes.
                                </div>
                            `;
                        }
                        
                        if (tableData.complejos.count === 0) {
                            html += `
                                <div class="alert alert-danger">
                                    <strong>‚ùå PROBLEMA CR√çTICO:</strong> La tabla COMPLEJOS est√° vac√≠a.
                                    <br>Las canchas no pueden hacer JOIN con complejos inexistentes.
                                </div>
                            `;
                        }
                        
                        if (tableData.reservas.count > 0 && (tableData.canchas.count === 0 || tableData.complejos.count === 0)) {
                            html += `
                                <div class="alert alert-warning">
                                    <strong>‚ö†Ô∏è PROBLEMA IDENTIFICADO:</strong> 
                                    <br>‚Ä¢ Hay ${tableData.reservas.count} reservas
                                    <br>‚Ä¢ Pero solo ${tableData.canchas.count} canchas y ${tableData.complejos.count} complejos
                                    <br>‚Ä¢ Los JOINs del dashboard FALLAN porque no hay datos para relacionar
                                </div>
                            `;
                        }
                        
                        html += `
                            <p>‚úÖ Ahora sabemos exactamente qu√© est√° pasando.</p>
                        </div>
                        `;
                        
                        result.innerHTML = html;
                        
                        button.innerHTML = '‚úÖ DATOS VERIFICADOS';
                        button.classList.remove('btn-warning');
                        button.classList.add('btn-success');
                        
                    } else {
                        result.innerHTML = `
                            <div class="alert alert-danger">
                                <h6>‚ùå Error verificando datos</h6>
                                <p><strong>Error:</strong> ${data.error}</p>
                                <p>No se pudo verificar los datos de las tablas.</p>
                            </div>
                        `;
                        
                        button.innerHTML = '‚ùå ERROR';
                        button.classList.remove('btn-warning');
                        button.classList.add('btn-danger');
                    }
                })
                .catch(error => {
                    result.innerHTML = `
                        <div class="alert alert-danger">
                            <h6>‚ùå Error de conexi√≥n</h6>
                            <p><strong>Error:</strong> ${error.message}</p>
                            <p>No se pudo conectar con el servidor.</p>
                        </div>
                    `;
                    
                    button.innerHTML = '‚ùå ERROR DE CONEXI√ìN';
                    button.classList.remove('btn-warning');
                    button.classList.add('btn-danger');
                    button.disabled = false;
                });
        }
    </script>
</body>
</html>
